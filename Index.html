<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .post {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 2px solid #ddd;
        }
        .post h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .post p {
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>First Blog Post</h2>
            <p>Welcome to my new blog! Here I will share my thoughts and experiences.</p>
        </div>
        <div class="post">
            <h2>Another Post</h2>
            <p>Stay tuned for more exciting content.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 My Blog. All rights reserved.
    </div>
</body>
</html>
